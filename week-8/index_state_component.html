<html>
    <head>
        <title>Index</title>
    </head>
    <body>
        <div id="counter"></div>
        <script>
            let state = {
                count: 0
            };

            function updateState() {
                state.count++;
                render(state);
            }

            function render(state) {
                const button = document.getElementById("counter");
                button.innerHTML = "";
                button.appendChild(componentButtonRender(state.count));
            }

            function componentButtonRender(count) {
                const button = document.createElement("button");
                button.innerHTML = `Counter ${count}`;
                button.setAttribute("onClick", "updateState()");
                return button;
            }

            render(state)
        </script>
    </body>
</html>
