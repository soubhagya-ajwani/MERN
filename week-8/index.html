<html>
    <head>
        <title>Index</title>
        <script>
            function counter() {
                const currentValue = document.getElementById("btn").innerHTML;
                const currentCount = currentValue.split(" ")[1];
                const newCount = parseInt(currentCount) + 1;
                document.getElementById("btn").innerHTML = "Counter " + newCount;
            }
        </script>
    </head>
    <body>
        <button id="btn" onclick="counter()">Counter 0</button>
    </body>
</html>
